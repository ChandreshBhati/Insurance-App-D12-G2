{% extends "base.html" %}
{% block content %}

<div class="form-page">
    <div class="form-card">

        <div class="form-icon-header" style="background:var(--bg-sage-lt);color:var(--sage-dk);">
            <i class="fa-solid fa-file-circle-plus"></i>
        </div>

        <h1 class="form-page-title">Add New Policy</h1>
        <p class="form-page-sub">Fill in the details below to register a new insurance policy.</p>

        <form method="POST">

            <div class="form-group">
                <label><i class="fa fa-tag"></i> Policy Type</label>
                <select name="policy_type" required>
                    <option value="" disabled selected>Select a policy type</option>
                    <option value="Health Insurance">Health Insurance</option>
                    <option value="Term Insurance">Term Insurance</option>
                    <option value="Vehicle Insurance">Vehicle Insurance</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><i class="fa fa-user"></i> Customer Name</label>
                    <input type="text" name="customer_name" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <label><i class="fa fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fa fa-indian-rupee-sign"></i> Premium Amount (&#8377;)</label>
                <input type="number" step="0.01" name="premium_amount" placeholder="e.g. 12500.00" min="0" required>
            </div>

            <div class="form-footer">
                <button type="submit" class="primary-btn">
                    <i class="fa fa-check"></i> Add Policy
                </button>
                <a href="{{ url_for('main.home') }}" class="back-link">
                    <i class="fa fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
