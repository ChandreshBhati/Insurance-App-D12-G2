{% extends "base.html" %}
{% block content %}

<div class="form-page">
    <div class="form-card">

        <div class="form-icon-header" style="background:#edf2fb;color:var(--navy);">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>

        <h1 class="form-page-title">Edit Policy</h1>
        <p class="form-page-sub">Update the details for this insurance policy below.</p>

        <form method="POST">

            <div class="form-group">
                <label><i class="fa fa-tag"></i> Policy Type</label>
                <select name="policy_type" required>
                    <option value="Health Insurance"  {% if policy.policy_type == 'Health Insurance'  %}selected{% endif %}>Health Insurance</option>
                    <option value="Term Insurance"    {% if policy.policy_type == 'Term Insurance'    %}selected{% endif %}>Term Insurance</option>
                    <option value="Vehicle Insurance" {% if policy.policy_type == 'Vehicle Insurance' %}selected{% endif %}>Vehicle Insurance</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><i class="fa fa-user"></i> Customer Name</label>
                    <input type="text" name="customer_name" value="{{ policy.customer_name }}" required>
                </div>
                <div class="form-group">
                    <label><i class="fa fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" value="{{ policy.email }}" required>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fa fa-indian-rupee-sign"></i> Premium Amount (&#8377;)</label>
                <input type="number" step="0.01" name="premium_amount" value="{{ policy.premium_amount }}" min="0" required>
            </div>

            <div class="form-footer">
                <button type="submit" class="primary-btn">
                    <i class="fa fa-check"></i> Update Policy
                </button>
                <a href="{{ url_for('main.home') }}" class="back-link">
                    <i class="fa fa-arrow-left"></i> Cancel
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
